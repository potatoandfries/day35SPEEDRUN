<form [formGroup]="searchForm" (submit)="pressed()">
    <div style="display: flex; align-items: center;">
      <h1><code>City:</code></h1>
      <input type="text" size="30" formControlName="city">
      <td><button type="button" [disabled]="searchForm.invalid"></button></td>
    </div>
</form>

<button type="button" [routerLink]="['/']">Back</button>
